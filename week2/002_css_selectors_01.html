<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors 01</title>
    <style>
        a:link {
            color: dodgerblue;
        }
        a:visited {
           color: red; 
        }
        a:hover {
            color: salmon;
        }
        a:active {
            color: seagreen;
        }

    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">This link will take you to Google</a>
</body>
</html>
